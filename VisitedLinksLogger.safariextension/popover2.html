<!DOCTYPE html>
<html>
   <head>
  <script type="text/javascript" charset="utf-8" src="jquery-1.7.min.js"></script>
  <style type="text/css">
		body {
			color: #333;
			font-family: tahoma;
			font-size: 20px;
			background: #F7F7F7;
		}

		h1 {
			text-align: center;;
			font-size: 20px;
			color: #990000;
		}

		#container {
			outline: 1px solid #AAA;
			padding: 4px;
			background: #FFF;
			height: 800px;
			overflow-y: auto;

		 } 
	    .entry {
	    	padding-top: 20px;
	    }

	    .link {
			cursor: hand; 
			cursor: pointer;
			color: #0099CC;
	    }
	    .link:hover {
			color: blue;
	    }

	    .time {
	    	padding-right: 20px;
	    }
	    #reg_pic{
	    	max-height: 200px;
	    	max-width: 200px;
	    }
  </style>
	<script type="text/javascript" charset="utf-8">
			function addLink(link) {
				$("#start").after('<div class="entry"><span class="time">'+getDateTime()+'</span><span class="link" onclick=\'openLink("http://billy3321.github.io/lytel/")\'>'+getShortString(link,34)+'</span><img id="reg_pic" src="phone.png" onclick=\'openLink("http://billy3321.github.io/lytel/")\' /></div>');
			}

			function getShortString( str, limit ) {
				if (str.length > limit) {
				 return str.substring(0,limit)+"...";
				} else {
					return str;
				}

			}
			function openLink(link) {
					safari.application.activeBrowserWindow.openTab().url=link;
			}

			function getDateTime() {
				var currentdate = new Date(); 
				var datetime =  ('0' +currentdate.getDate()).slice(-2) + "/"
				            + ('0' +(currentdate.getMonth()+1)).slice(-2)  + "/" 
				            + currentdate.getFullYear() + " "  
				            + ('0' +currentdate.getHours()).slice(-2) + ":"  
				            + ('0' +currentdate.getMinutes()).slice(-2);
				return datetime;
			}

	</script>
   </head>
   <h1>Member</h1>
   <body>
   	<div id="container">
   		<span id="start" style="display:none"/>
   	</div>
   </body>
</html>
